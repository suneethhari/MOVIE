{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        {% for i in movie_list %}
      <div class="my_bottom_margin col-12 col-lg-4">
          <br>
          <div class="card text-center" style="width: 18rem;">
  <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap" width="300px" height="250px" style="border:10px grey solid;">
  <div class="card-body" style="background-color:aqua;">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text">{{i.desc}}</p>
    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">Movie Details</a>
  </div>
</div>
      </div>
        {% endfor %}

    </div>
</div>
{% endblock %}
