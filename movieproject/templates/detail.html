{% extends 'base.html' %}
{% block body %}
<br>
<body style="background-color:aqua;">
<div class="container">
    <div class="row">
        <div class="col-6">
            <img src="{{movie.img.url}}" width="520" height="500" style="border:solid grey 10px;>
        </div>
<div class="col-md-6">
    <h4>{{movie.name}}</h4>
    <h6>{{movie.desc}}</h6>
    <h6>{{movie.year}}</h6>
    <a class="btn btn-warning" href="{% url 'movieapp:update' movie.id %}">update</a>
    <a class="btn btn-danger" href="{% url 'movieapp:delete' movie.id %}">delete</a>
</div>
    </div>
</div>
</body>

{% endblock %}
